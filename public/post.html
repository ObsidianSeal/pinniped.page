		<script>
			months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

			const query = window.location.search;
			const item = new URLSearchParams(query);

			var year = parseInt(item.get("y"));
			var month = parseInt(item.get("m"));
			var day = parseInt(item.get("d"));
			var title = item.get("title");
			var text = item.get("content");

			if (year != null && year != "" && month != null && month > 0 && month < 13 && day != null && day > 0 && day < 32) {
				if (month < 10 && day < 10) {
					document.getElementById("date1").innerHTML = `Blog Post (${year}/0${month}/0${day})`;
				} else if (month < 10 && day >= 10) {
					document.getElementById("date1").innerHTML = `Blog Post (${year}/0${month}/${day})`;
				} else if (month >= 10 && day < 10) {
					document.getElementById("date1").innerHTML = `Blog Post (${year}/${month}/0${day})`;
				} else {
					document.getElementById("date1").innerHTML = `Blog Post (${year}/${month}/${day})`;
				}

				if (month == "01") {
					monthWord = months[0];
				}
				if (month == "02") {
					monthWord = months[1];
				}
				if (month == "03") {
					monthWord = months[2];
				}
				if (month == "04") {
					monthWord = months[3];
				}
				if (month == "05") {
					monthWord = months[4];
				}
				if (month == "06") {
					monthWord = months[5];
				}
				if (month == "07") {
					monthWord = months[6];
				}
				if (month == "08") {
					monthWord = months[7];
				}
				if (month == "09") {
					monthWord = months[8];
				}
				if (month == "10") {
					monthWord = months[9];
				}
				if (month == "11") {
					monthWord = months[10];
				}
				if (month == "12") {
					monthWord = months[11];
				}

				day = parseInt(day);

				if (day == 1 || day == 21 || day == 31) {
					dayWord = "st";
				} else if (day == 2 || day == 22) {
					dayWord = "nd";
				} else if (day == 3 || day == 23) {
					dayWord = "rd";
				} else {
					dayWord = "th";
				}

				document.getElementById("date2").innerHTML = `Blog Post / ${monthWord} ${day}${dayWord}, ${year}`;
			}

			if (title.indexOf(">") > -1 || title.indexOf("<") > -1 || text.indexOf(">") > -1 || text.indexOf("<") > -1) {
				document.getElementById("title").innerHTML = "!!!";
				document.getElementById("content").innerHTML = 'Possible malicious content detected (">" or "<" found). For your safety, the page will not be updated.';
			} else {
				if (title != null && title != "") {
					document.getElementById("title").innerHTML = `${title}`;
				}

				if (text != null && text != "") {
					document.getElementById("content").innerHTML = `${text}`;
				}
			}
		</script>
