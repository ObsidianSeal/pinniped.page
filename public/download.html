			<h2 class="navbar-item-mobile-2"><a class="invert" href="index.html">Home</a></h2>

		<div class="navbar-space"></div>

		<div class="content">
			<p>You&rsquo;re about to download:</p>

			<div class="break"></div>

			<p class="bold" id="download-name" style="background-color: transparent">Loading...</p>

			<div class="download-button">
				<a class="invert" id="download-link" href="404.html" download
					>DOWNLOAD &nbsp;<i class="fa-solid fa-angle-right"></i><i class="fa-solid fa-angle-right"></i><i class="fa-solid fa-angle-right"></i

		<div class="footer" style="background: #ffffee"></div>
		<div class="footer" style="background: #ff6b6b"></div>
		<div class="footer" style="background: #ffe66d"></div>
		<div class="footer" style="background: #4ecdc4"></div>

		<script>
			const query = window.location.search;
			const item = new URLSearchParams(query);
			const download = item.get("x");

			if (download == null) {
				document.getElementById("download-name").innerHTML = `ERROR!`;
			} else if (download == "") {
				document.getElementById("download-name").innerHTML = `ERROR!`;
			} else {
				if (download.indexOf(">") > -1 || download.indexOf("<") > -1 || download.indexOf(">") > -1 || download.indexOf("<") > -1) {
					document.getElementById("download-name").innerHTML = `ERROR!`;
				} else {
					document.getElementById("download-name").innerHTML = `${download}`;
					document.getElementById("download-link").href = `files/${download}`;
				}
			}
		</script>

		<script src="files/footer.js"></script>
	</body>
