<!DOCTYPE html>

<html lang="en-CA">
	<head>
		<title>Subject/Course Colour Graphs</title>

		<link rel="icon" href="../images/icon.png" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="theme-color" content="#4ecdc4" />

		<meta property="og:url" content="https://pinniped.page/projects/graphs" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Subject/Course Colour Graphs" />
		<meta property="og:description" content="What colours are associated with school subjects?" />
		<meta property="og:image" content="https://pinniped.page/images/icon.png" />

		<style>
			body {
				margin: 0;
				border: 0;
				padding: 0;
			}

				flex-wrap: wrap;

				max-width: 100%;

					height: 180px;
				}
			}

	<body class="fa-width-auto">
		<div>
			<img src="../images/graph-math.svg" alt="Math graph" />

			<img src="../images/graph-science.svg" alt="Science graph" />

			<img src="../images/graph-english.svg" alt=" English graph" />

			<img src="../images/graph-french.svg" alt="French graph" />

			<img src="../images/graph-history.svg" alt="History graph" />

			<img src="../images/graph-geography.svg" alt="Geography graph" />

			<img src="../images/graph-music.svg" alt="Music graph" />

			<img src="../images/graph-art.svg" alt="Art graph" />

		<script src="../files/auto-project-link-target.js" type="module"></script>
