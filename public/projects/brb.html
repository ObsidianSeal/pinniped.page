		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto");

			:root {
				--background: #f4f1de;
				--foreground: #3d405b;
				--accent1: #e07a5f;
				--accent2: #f2cc8f;
				--accent3: #81b29a;
			}

			::selection {
				background-color: var(--foreground);
				color: var(--background);
			}

			* {
				font-family: "Roboto";
				font-size: 20px;
			}

			body {
				height: calc(100vh - 40px);

				display: flex;
				align-items: center;
				justify-content: center;

				background-color: var(--background);
				color: var(--foreground);

				margin: 0;
				border: 0;
				padding: 20px;
			}

			#board {
				width: 100%;
				max-width: 670px;
				max-height: 670px;

				aspect-ratio: 1 / 1;

				display: flex;
				flex-wrap: wrap;

				border: 2px solid var(--foreground);
			}

			div div {
				width: calc(100% / 5 - 14px);
				max-width: 120px;
				max-height: 120px;

				aspect-ratio: 1 / 1;

				display: flex;
				justify-content: center;
				align-items: center;

				border: 2px solid var(--foreground);
				padding: 5px;

				text-align: center;
			}

			div div:hover {
				cursor: pointer;
			}

			.filled {
				background-color: var(--accent3);
			}

			.filled::selection {
				background-color: var(--foreground);
				color: var(--accent3);
			}

			@media all and (max-width: 600px) {
				* {
					font-size: 12px;
				}
			}
		</style>

			document.querySelectorAll("div div").forEach((square) => {

					if (square.classList.contains("filled")) square.classList.remove("filled");
					else square.classList.add("filled");
				});
