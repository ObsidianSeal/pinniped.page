		<script>
			function updateSizes() {
				document.body.style = `height: ${window.innerHeight}px`;

				document.querySelectorAll("iframe").forEach((frame) => frame.remove());

				let newFrame = document.createElement("iframe");
				newFrame.setAttribute("src", "https://editor.p5js.org/Obsidian_Seal/full/RP7cIIn2R");
				document.body.appendChild(newFrame);
			}
			updateSizes();

			addEventListener("resize", () => {
				setTimeout(() => {
					updateSizes();
				}, 700);
			});

			function toggleFullscreen() {
				if (document.fullscreenElement) {
					document.exitFullscreen();
					document.querySelector("#toggleFullscreen i").classList.replace("fa-compress", "fa-expand");
				} else {
					document.documentElement.requestFullscreen();
					document.querySelector("#toggleFullscreen i").classList.replace("fa-expand", "fa-compress");
				}
			}

			document.querySelector("#toggleFullscreen").addEventListener("click", (e) => {
				e.preventDefault();
			});

			document.addEventListener("keydown", (e) => {
				if (e.key === "f") toggleFullscreen();
			});
		</script>
