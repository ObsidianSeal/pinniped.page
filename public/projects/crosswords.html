<!DOCTYPE html>

<html lang="en">
	<head>
		<title>crosswords</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#4ecdc4" />

		<link rel="icon" href="../images/icon.png" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..200" />

		<meta property="og:url" content="https://pinniped.page/projects/crosswords" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="crosswords" />
		<meta property="og:description" content="Crossword renderer beta. [description subject to change]" />
		<meta property="og:image" content="https://pinniped.page/images/icon.png" />

		<meta name="description" content="Crossword renderer beta. [description subject to change]" />
		<meta name="keywords" content="crosswords" />

		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900");

			* {
				margin: 0;
				border: 0;
				padding: 0;
				font-family: "Roboto Slab";
			}

			body {
				margin: 20px;
				border: 2px solid #8a9295;
				padding: 20px;

				background-color: #16262c;
				height: calc(100vh - 84px);
			}

			h1 {
				font-size: 72px;
				font-weight: 900;

				margin-bottom: 50px;
				color: #d4d7d8;
			}

			h1::selection {
				background-color: #27363c;
			}

			.crossword-container {
				display: flex;
				justify-content: center;
				user-select: none;
			}

			.crossword {
				width: fit-content;
			}

			.row {
				display: flex;
				width: fit-content;
			}

			.square {
				width: 50px;
				height: 40px;

				border-top: 2px solid #8a9295;
				border-left: 2px solid #8a9295;

				display: flex;
				align-items: center;
				justify-content: center;

				font-size: 36px;
				font-weight: 500;
				padding-top: 10px;

				color: #d4d7d8;
			}

			.square:last-child {
				border-right: 2px solid #8a9295;
			}

			.row:last-child .square {
				border-bottom: 2px solid #8a9295;
			}

			.void {
				background-color: #8a9295;
			}
		</style>
	</head>

	<body>
		<h1></h1>

		<div class="crossword-container"><div class="crossword"></div></div>

		<script>
			const crosswords = ["QUIET/U----/EARTH/E---E/NEVER", "THREE/E-O-A/NOD-R", "------/ABCDEF/GHIJKL/MNOPQR/STUVWX/YZ----"];

			const crosswordNumber = Math.floor(Math.random() * crosswords.length);
			const crosswordArray = crosswords[crosswordNumber].split("/");
			for (let i = 0; i < crosswordArray.length; i++) crosswordArray[i] = crosswordArray[i].split("");

			document.querySelector("h1").innerHTML = `crossword #${crosswordNumber + 1}`;

			for (let i = 0; i < crosswordArray.length; i++) {
				let rowElement = document.createElement("div");
				rowElement.classList.add("row");

				for (let j = 0; j < crosswordArray[i].length; j++) {
					let squareElement = document.createElement("div");
					squareElement.classList.add("square");
					let letter = crosswordArray[i][j];
					if (letter == "-") squareElement.classList.add("void");
					else squareElement.innerHTML = letter;
					rowElement.append(squareElement);
				}

				document.querySelector(".crossword").appendChild(rowElement);
			}
		</script>
	</body>
</html>
