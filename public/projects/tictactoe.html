<!DOCTYPE html>

<html lang="en">
	<head>
		<title>TicTacToe | ???</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#4ecdc4" />

		<link rel="icon" href="../images/icon.png" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/c6ef7d4818.js" crossorigin="anonymous"></script>

		<meta property="og:url" content="https://pinniped.page/projects/tictactoe" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="TicTacToe" />
		<meta property="og:description" content="The classic game of Xs and Os, but it's an online 1v1." />
		<meta property="og:image" content="https://pinniped.page/images/icon.png" />

		<style>
			@import url("https://fonts.googleapis.com/css2?family=Oswald:wght@200;400");

			body {
				margin: 0;
				border: 0;
				padding: 0;

				font-family: "Oswald";
				font-size: 24px;
				background-color: #edf6f9;
				color: #006d77;

				display: flex;
				align-items: center;
				justify-content: center;
				overflow: hidden;
			}

			::selection {
				background-color: #006d77;
				color: #edf6f9;
			}

			p {
				margin: 0;
				border: 0;
				padding: 0;

				position: fixed;
			}

			i.fa-xmark {
				font-size: 150px;
			}

			i.fa-o {
				font-size: 120px;
			}

			#board {
				width: 470px;
				display: flex;
				flex-wrap: wrap;
			}

			#board div {
				width: 150px;
				height: 150px;

				display: flex;
				align-items: center;
				justify-content: center;

				/* transition: background-color 0.5s; */
			}

			#board div:hover {
				cursor: pointer;
				background-color: #83c5be50;
			}

			#square1 {
				border-right: 5px solid #83c5be;
				border-bottom: 5px solid #83c5be;
			}

			#square2 {
				border-right: 5px solid #83c5be;
				border-bottom: 5px solid #83c5be;
				border-left: 5px solid #83c5be;
			}

			#square3 {
				border-bottom: 5px solid #83c5be;
				border-left: 5px solid #83c5be;
			}

			#square4 {
				border-top: 5px solid #83c5be;
				border-right: 5px solid #83c5be;
				border-bottom: 5px solid #83c5be;
			}

			#square5 {
				border: 5px solid #83c5be;
			}

			#square6 {
				border-top: 5px solid #83c5be;
				border-bottom: 5px solid #83c5be;
				border-left: 5px solid #83c5be;
			}

			#square7 {
				border-top: 5px solid #83c5be;
				border-right: 5px solid #83c5be;
			}

			#square8 {
				border-top: 5px solid #83c5be;
				border-right: 5px solid #83c5be;
				border-left: 5px solid #83c5be;
			}

			#square9 {
				border-top: 5px solid #83c5be;
				border-left: 5px solid #83c5be;
			}
		</style>
	</head>

	<body>
		<p style="top: 10px; left: 20px"><span class="material-icons" style="translate: 0 2px">navigate_before</span> Back</p>

		<div id="board">
			<div id="square1" onclick="handleClick('square1')"></div>
			<div id="square2" onclick="handleClick('square2')"></div>
			<div id="square3" onclick="handleClick('square3')"></div>

			<div id="square4" onclick="handleClick('square4')"></div>
			<div id="square5" onclick="handleClick('square5')"></div>
			<div id="square6" onclick="handleClick('square6')"></div>

			<div id="square7" onclick="handleClick('square7')"></div>
			<div id="square8" onclick="handleClick('square8')"></div>
			<div id="square9" onclick="handleClick('square9')"></div>
		</div>
	</body>

	<script>
		var turn = true;

		// perfect position
		document.querySelector("body").style = `height: ${window.innerHeight}px`;

		// place X or O (can this be accessed from another script?)
		function placeXO(square, XO) {
			if (XO == "x") document.querySelector(`#${square}`).innerHTML = `<i class="fa-solid fa-xmark"></i>`;
			if (XO == "o") document.querySelector(`#${square}`).innerHTML = `<i class="fa-solid fa-o"></i>`;
		}

		// listen for clicks on square
		function handleClick(square) {
			if (document.querySelector(`#${square}`).innerHTML == "") {
				if (turn) placeXO(square, "x");
				else placeXO(square, "o");
				turn = !turn;
			}
		}
	</script>
</html>
