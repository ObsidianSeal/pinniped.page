<!DOCTYPE html>

<html lang="en-CA">
	<head>
		<title>Hues & Cues</title>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="theme-color" content="#4ecdc4" />

		<meta property="og:url" content="https://pinniped.page/projects/hues+cues" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Hues+Cues" />
		<meta property="og:description" content="Number and letter generator for Hues and Cues." />
		<meta property="og:image" content="https://pinniped.page/images/icon.png" />

		<style>
			@import url("https://fonts.googleapis.com/css2?family=Press+Start+2P");

			* {
				user-select: none;
			}

			body {
				margin: 0;
				border: 0;
				padding: 0;
				font-family: "Press Start 2P", cursive;
				background-color: black;
				color: white;
				text-align: center;
			}

			h1 {
				margin: 0;
				border: 0;
				padding: 0;
				font-size: 80px;
			}

			span:hover {
				cursor: pointer;
			}

			@media screen and (min-width: 1000px) {
				h1 {
					font-size: 200px;
				}
			}
		</style>
	</head>

	<body>
		<div style="height: 200px"></div>

		<h1 id="colour">???</h1>

		<div style="height: 100px"></div>

		<span style="font-size: 80px" class="material-icons material-icons-outlined" onclick="generate()">sync</span>

		<script>
			let ready = true;

			function generate() {
				if (ready == true) {
					letter_number = Math.floor(Math.random() * 16);
					number = Math.floor(Math.random() * 30 + 1);

					if (letter_number == 0) {
						letter = "A";
					} else if (letter_number == 1) {
						letter = "B";
					} else if (letter_number == 2) {
						letter = "C";
					} else if (letter_number == 3) {
						letter = "D";
					} else if (letter_number == 4) {
						letter = "E";
					} else if (letter_number == 5) {
						letter = "F";
					} else if (letter_number == 6) {
						letter = "G";
					} else if (letter_number == 7) {
						letter = "H";
					} else if (letter_number == 8) {
						letter = "I";
					} else if (letter_number == 9) {
						letter = "J";
					} else if (letter_number == 10) {
						letter = "K";
					} else if (letter_number == 11) {
						letter = "L";
					} else if (letter_number == 12) {
						letter = "M";
					} else if (letter_number == 13) {
						letter = "N";
					} else if (letter_number == 14) {
						letter = "O";
					} else if (letter_number == 15) {
						letter = "P";
					}

					document.getElementById("colour").innerHTML = `${letter}${number}`;
					ready = false;
				} else {
					document.getElementById("colour").innerHTML = `???`;
					ready = true;
				}
			}

			document.addEventListener("keydown", (e) => {
				if (e.key === "f") {
					document.documentElement.requestFullscreen();
				}
			});
		</script>

		<script src="../files/auto-project-link-target.js" type="module"></script>
	</body>
</html>
