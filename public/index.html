			<div style="text-align: center">

				<div style="height: 50px"></div>

				<h3 id="subtitle">Obsidian_Seal's Website</h3>
			</div>
		</div>

		<div class="notice" id="notice">
			<p>
				<!-- can change icon, icon colour, and text -- make sure to check .js -->
				<i class="fa-solid fa-star" id="notice-icon" style="color: #4ecdc4; margin-right: 20px"></i><span class="invert" id="notice-text">quick navigation!</span
				><i class="fa-solid fa-xmark notice-x" id="notice-x" onclick="hideNotice()"></i>
			</p>
		</div>

		<div class="footer" style="background: #ffffee"></div>
		<div class="footer" style="background: #ff6b6b"></div>
		<div class="footer" style="background: #ffe66d"></div>
		<div class="footer" style="background: #4ecdc4"></div>

		<script>
			// ------- random subtitle -------

			const subtitles = [
				"Obsidian_Seal's Website",
				"What are you doing here?",
				"Now with 50% more .page!",
				"1234567890",
				"Hosted by Firebase!",
				"Domain from Google Domains",
				"Yeah, it's pretty cool.",
				"???",
				"Woah.",
				"You should probably look at something else.",
				"Click on one of those links in the top left.",
				"!!!",
				"With icons from Font Awesome",
				"Featuring colours generated by Coolors.",
				"Roboto Slab is the best font.",
				"Abril Fatface is an amazing font.",
				"Made by Obsidian_Seal",
				"Discord: /yswDu7kywv",
				"The best website.",
				"I like seals.",
				"AFdT4pkgujcLJ3wOpE3sSAXR1iqCUr",
				"Since 2020",
				"2 years old!",
				"Maybe visit the projects page?",
				"Maybe look at the blog page?",
				"VSCode = epic",
				"You're pretty cool.",
				"MMXX.XI.XXVIII IV:IV",
				"transition: all 0.5s;",
				"Blog posts count views...",
				"uhhhh",
				"New messages in the bottom left!",
			];

			let x = Math.floor(Math.random() * subtitles.length);
			document.getElementById("subtitle").innerHTML = subtitles[x];

			// ------- hide notice -------

			var noticeHidden = false;
			const screenWidth = window.innerWidth;

			if (screenWidth < 400) document.getElementById("notice-text").innerHTML = ":("; // change if change text!

			function hideNotice() {
				if (!noticeHidden) {
					document.getElementById("notice-text").style = "display: none";
					document.getElementById("notice-icon").style = "color: #4ecdc4"; // change if change icon colour!
					document.getElementById("notice-x").classList.remove("fa-xmark");
					document.getElementById("notice-x").classList.add("fa-angle-right");
				} else {
					document.getElementById("notice-text").style = "display: inline-block";
					document.getElementById("notice-icon").style = "color: #4ecdc4; margin-right: 20px"; // change if change icon colour!
					document.getElementById("notice-x").classList.remove("fa-angle-right");
					document.getElementById("notice-x").classList.add("fa-xmark");
				}
				noticeHidden = !noticeHidden;
			}

			// ------- footer position, subtitle visibility -------

			const screenHeight = window.innerHeight;
			const height = screenHeight - 140;
			document.querySelector("div.centre").style = `height: ${height}px`;

			if (screenHeight < 450) document.getElementById("subtitle").remove();

			// ------- quick navigate to project -------

			var locationSelected = false;
			var pageLocation = "";
			var pageName = "";
			const ogSubtitle = document.querySelector("#subtitle").innerHTML;
			const specialKeys = [
				"ArrowUp",
				"ArrowDown",
				"ArrowLeft",
				"ArrowRight",
				"Escape",
				"Insert",
				"Delete",
				"Backspace",
				"Tab",
				"Shift",
				"CapsLock",
				"Enter",
				"Control",
				"Alt",
				"Meta",
				"Home",
				"End",
				"PageUp",
				"PageDown",
			];

			document.addEventListener("keydown", (e) => {
				if (e.key === "Shift" && !locationSelected) pageLocation = "projects/";
				if (e.key === "Control" && !locationSelected) pageLocation = "posts/";
				if (e.key === "Backspace" && !locationSelected) pageLocation = "images/";

				if (e.key === "Enter" && pageName != "") {
					if (pageLocation == "images/") {
						window.location.href = pageLocation + pageName;
					} else {
						if (pageName.indexOf("?") == -1) window.location.href = pageLocation + pageName + ".html";
						else window.location.href = pageLocation + pageName.replace("?", ".html?");
					}
				}
				if (e.key === "Backspace") {
					pageName = pageName.substring(0, pageName.length - 1);
				}
				if (!specialKeys.includes(e.key)) {
					pageName = pageName + e.key;
					locationSelected = true;
				}
				if (!specialKeys.includes(e.key) || e.key === "Shift" || e.key === "Control" || e.key === "Backspace" || e.key === "Escape") {
					document.querySelector("#subtitle").innerHTML = "/" + pageLocation + pageName;
				}

				if (e.key === "Escape") {
					locationSelected = false;
					pageLocation = "";
					pageName = "";
					document.querySelector("#subtitle").innerHTML = ogSubtitle;
				}
			});
		</script>
	</body>
</html>
