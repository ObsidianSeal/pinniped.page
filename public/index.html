				"now you can have your crosswords and eat them too!",

				"have you done today&rsquo;s mini crossword?",

				"there are NO cookies (from me)",
			];

			let x = Math.floor(Math.random() * subtitles.length);
			document.getElementById("subtitle").innerHTML = subtitles[x];

			// ------- hide notice -------

			var noticeHidden = false;
			const screenWidth = window.innerWidth;

			// change if change text!
			if (screenWidth < 900) document.getElementById("notice-text").innerHTML = "***, expect the worst!";
			if (screenWidth < 450) document.getElementById("notice-text").innerHTML = "expect the worst!";
			if (screenWidth < 350) document.getElementById("notice-text").innerHTML = "big sad";
			if (screenWidth < 250) document.getElementById("notice-text").innerHTML = ":(";

			function hideNotice() {
				if (!noticeHidden) {
					setTimeout(() => {
						if (noticeHidden) {
							document.getElementById("notice").classList.add("hidden");
						}
					}, 2000);

					// HIDE NOTICE
					document.getElementById("notice-text").style = "display: none"; // remove text
					document.getElementById("notice-icon").style = "color: #ff6b6b"; // remove icon margin, change if change icon colour!
					document.getElementById("notice-x").style = "display: none"; // remove 'x'
					document.getElementById("notice-arrow").style = "display: inline-block"; // show '>'
				} else {
					// SHOW NOTICE
					document.getElementById("notice").classList.remove("hidden"); // keep notice on screen
					document.getElementById("notice-text").style = "display: inline-block"; // show text
					document.getElementById("notice-icon").style = "color: #ff6b6b; margin-right: 20px"; // add margin to icon, change if change icon colour!
					document.getElementById("notice-x").style = "display: inline-block"; // show 'x'
					document.getElementById("notice-arrow").style = "display: none"; // remove '>'
				}
				noticeHidden = !noticeHidden;
			}

			// if there should not be a notice
			document.querySelector("#notice").remove();

			// ------- footer position, subtitle visibility -------

			function perfectPosition() {
				const screenHeight = window.innerHeight;
				const height = screenHeight - 140;
				document.querySelector("div.centre").style = `height: ${height}px`;

				if (screenHeight < 450) document.getElementById("subtitle").remove();
			}
			perfectPosition();

			addEventListener("resize", (e) => {
				setTimeout(() => {
					perfectPosition();
				}, 500);
			});

			// ------- quick navigate to project -------

			var locationSelected = false;
			var pageLocation = "";
			var pageName = "";
			const ogSubtitle = document.querySelector("#subtitle").innerHTML;
			const specialKeys = [
				"ArrowUp",
				"ArrowDown",
				"ArrowLeft",
				"ArrowRight",
				"Escape",
				"Insert",
				"Delete",
				"Backspace",
				"Tab",
				"Shift",
				"CapsLock",
				"Enter",
				"Control",
				"Alt",
				"Meta",
				"Home",
				"End",
				"PageUp",
				"PageDown",
			];

			document.addEventListener("keydown", (e) => {
				if (e.key === "Shift" && !locationSelected) pageLocation = "projects/";
				if (e.key === "Control" && !locationSelected) pageLocation = "posts/";
				if (e.key === "Backspace" && !locationSelected) pageLocation = "images/";

				if (e.key === "Enter" && pageName != "") {
					let ending = ".html"; // default file extension
					if (pageName.indexOf("\\") != -1 || pageName.indexOf(".") != -1) ending = ""; // contains '\' (special - no extension) or '.' (for other extensions) -- use string as is
					pageName = pageName.replace("\\", ""); // remove special '\' character

					if (pageName.indexOf("?") == -1) window.location.href = pageLocation + pageName + ending; // no '?' -- navigate, regular
					else window.location.href = pageLocation + pageName.replace("?", ending + "?"); // contains '?' -- navigate, place ending before '?'
				}
				if (e.key === "Backspace") {
					pageName = pageName.substring(0, pageName.length - 1);
				}
				if (!specialKeys.includes(e.key)) {
					pageName = pageName + e.key;
					locationSelected = true;
				}
				if (!specialKeys.includes(e.key) || e.key === "Shift" || e.key === "Control" || e.key === "Backspace" || e.key === "Escape") {
					document.querySelector("#subtitle").innerHTML = "/" + pageLocation + pageName;
				}

				if (e.key === "Escape") {
					locationSelected = false;
					pageLocation = "";
					pageName = "";
					document.querySelector("#subtitle").innerHTML = ogSubtitle;
				}
			});
		</script>
